<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />

        <title>Bikesheding Stuff</title>

        <meta name="mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <link rel="apple-touch-icon" href="../favicon.png" />
        <link rel="manifest" href="./manifest.json" />
        <meta name="theme-color" content="#0476D6" />

        <style>
            :root {
                /* Sets a safe area for "notch" devices (iPhone X and later) */
                --safe-area-top: env(safe-area-inset-top);
                --safe-area-bottom: env(safe-area-inset-bottom);
            }

            html,
            body {
                height: 100%;
                margin: 0;
            }

            body {
                margin: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                background-color: #ffffff;
                /* Prevents text size adjustments when rotating the screen */
                -webkit-text-size-adjust: 100%;
                /* Smoother scrolling on older iOS versions */
                -webkit-overflow-scrolling: touch;

                min-height: 100svh;
                display: flex;
                flex-direction: column;
            }

            header {
                padding-top: var(--safe-area-top);
                background-color: #0476d6;
                color: #fff;
                text-align: center;
                border-bottom: 1px solid #000028;
                h1 {
                    margin-top: 0;
                    padding-top: 0.67em;
                }
            }

            main {
                padding: 20px;
                flex: 1;
            }

            footer {
                border-block: 1px solid #ddd;
                display: flex;
                padding: 20px;
                padding-bottom: calc(20px * var(--safe-area-bottom));

                input {
                    flex: 1;
                    border: none;
                    font-size: 1rem;
                    outline: none;
                }

                &:focus-within {
                    border-top-color: #000028;
                }
            }

            /* Essential for clickable elements on iOS */
            button,
            a {
                cursor: pointer;
                /* Removes the default gray highlight on tap */
                -webkit-tap-highlight-color: transparent;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Bikesheding Stuff</h1>
        </header>

        <main>
            <p>This layout respects the notch and the home indicator.</p>
        </main>

        <footer>
            <input type="text" placeholder="Type text hereâ€¦" />
        </footer>
    </body>
</html>
